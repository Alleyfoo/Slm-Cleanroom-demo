version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - MODEL_PATH=/models/TinyLlama-1.1B-1T-instruct.Q4_K_M.gguf
      - CORS_ORIGINS=http://localhost:8501
    volumes:
      - ./models:/models
      - ./data:/app/data
    command: uvicorn app.server:app --host 0.0.0.0 --port 8000

  ui:
    build: .
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
    command: streamlit run ui/app.py --server.port=8501 --server.address=0.0.0.0
    depends_on:
      - api
